<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../fav/LGID_PQ.jpg" type="image/png">
    <title>Usúarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: #ffc107!important; display: flex;flex-direction: column;">
    <nav class="nav nav-pills" style="background-color: #000;">
        <a class="nav-link" href="../ordenando/ordenando.html">Ordenando</a>
        <a class="nav-link" href="../receitas/receitas.html">Receitas</a>
        <a class="nav-link active" aria-current="page" href="#">Usuários</a>
        <a class="nav-link" href="../../index.html">Mundo 2</a>
    </nav>

    <div class="container bg-warning" style="margin-bottom: 10px;">

        <h1 class="text-center mt-4">Usuários de Teste via REST</h1>

        <div id="usuarios" class="container-fluid">
            <div class="row">
                <div v-for="user in users" :key="user.id" class="col-4 mt-3">
                    <div class="card p-2">
                        <img :src="user.avatar" class="card-img-top" alt="Avatar">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                            <p class="card-text">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
  
    <footer class="card-footer text-muted" style=" text-align: center; background-color: #000;">
      <p class="card-text">&copy; LincolnCast 2023.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#usuarios',
            data: {
                users: [] 
            },
            methods: {
                async loadUsers() {
                    try {
                        const response = await fetch('https://reqres.in/api/users?per_page=10');
                        const jsonData = await response.json();
                        this.users = jsonData.data;
                    } catch (error) {
                        console.error('O carregamento falhou:', error);
                    }
                }
            },
            mounted() {
                this.loadUsers();
            }
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</body>
</html>
