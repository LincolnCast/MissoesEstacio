    <div class="container">

        <h1 class="mt-3">Ordenando Valores</h1>

        <div class="row mb-3">
            <div class="col md-6">
                <label for="Valor" class="mb-1">Valor</label>
                <input type="number" id="valor" class="form-control" style="width: 50%;">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button onclick="add()" class="btn btn-primary">Adicionar</button>
                <hr>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-6 mt-2">
                <select id="algoritmo" class="form-select">
                    <option selected>Bubble Sort</option>
                    <option>Selection Sort</option>
                    <option>Quick Sort</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mt-2">
                <button onclick="ordenar()" class="btn btn-primary">Ordenar</button>
                <button onclick="misturar()" class="btn btn-primary">Misturar</button>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ul id="valores" class="list-group"></ul>
            </div>
        </div>
        
    </div>
