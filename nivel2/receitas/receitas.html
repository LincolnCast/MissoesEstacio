<!DOCTYPE html>
<html lang="pt-br">
   
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/logo.png" type="image/png">
      <title>Receitas da Tia Jurema</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="receitas.css">
   </head>

   <body>
      
      <nav class="nav nav-pills">
         <a class="nav-link" href="../ordenando/ordenando.html">Ordenando</a>
         <a class="nav-link active" aria-current="page" href="#">Receitas</a>
         <a class="nav-link disabled" href="#">Usuários</a>
         <a class="nav-link" href="../../index.html">Mundo 2</a>
     </nav>

     <div class="container-fluid">
         <h1 class="text-left mt-4">Catálogo de Receitas</h1>
         <div class="pnlCatalogo mt-4">
         </div>
     </div>

     <div class="card-footer text-muted" style="background-color: #000; width: 100%; height: 50px; bottom: 0; display: flex; position: fixed; flex-direction: column; align-items: center;">
      <p class="card-text">&copy; LincolnCast 2023.</p>
     </div>

     <script>
      const receitas = [
         {
            id: '001',
            titulo: 'Arroz de Couve-Flor',
            imagem: 'arroz.png',
            ingredientes:[
                  'Arroz',
                  'Couve-Flor',
                  'Cebola Media',
                  'Azeite'
            ],
            preparo: 'Deixe a Couve-Flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.'
         },
         {
            id: '002',
            titulo: 'Bolo de Café',
            imagem: 'bolo.PNG',
            ingredientes:[
                  'Farinha de trigo',
                  'Açucar',
                  'Café Coado',
                  'Chocolate em Pó',
                  'Ovos'
            ],
            preparo: 'Bata o açucar, as gemas e o cafe. Adicione farinha e chocolate e mexa bem. Bata as claras e junte a mistura.'
         },
         {
            id: '003',
            titulo: 'Coxinha de Brigadeiro',
            imagem: 'coxinha.PNG',
            ingredientes:[
                  'Leite Condensado',
                  'Chocolate em Pó',
                  'Manteiga',
                  'Morango',
                  'Chocolate Granulado'
            ],
            preparo: 'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.'
         }
      ];

      function getListaIngredientes(ingredientes) {
         const listaHTML = ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, item) => acc + item, '');
         return `<ul>${listaHTML}</ul>`;
      }
      
      function getCard(receita) {
         const listaIngredientesHTML = getListaIngredientes(receita.ingredientes);
         return `
            <div class="card m-3" style="width: 20em;">
               <img class="card-img-top" src="${receita.imagem}" alt="${receita.titulo}">
               <div class="card-body">
                  <h5 class="card-title">${receita.titulo}</h5>
                  <div class="card-text">
                     ${listaIngredientesHTML}
                     <hr>
                     <p>${receita.preparo}</p>
                  </div>
               </div>
            </div>
            `;
      }

      function preencheCatalogo() {
         const pnlCatalogo = document.querySelector('.pnlCatalogo');

         const paineisReceitasHTML = receitas.map(receita => getCard(receita)) .reduce((acc, item) => acc + item, '');

         pnlCatalogo.innerHTML = paineisReceitasHTML;

      }

      window.onload = function() {
         preencheCatalogo();
      };
     </script>
   </body>

</html>
