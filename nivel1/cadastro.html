    <form id="div-formulario" action="#" method="POST">
        <h1 class="titulo-cadastro">Efetue seu Cadastro</h1>

        <div id="div-cadastro" class="container">

            <div class="col-md-14">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome"required>
            </div>

            <div class="col-md-14">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div class="col-md-14">
                <label for="cep">CEP:</label>
                <input class="form-control" type="text" id="cep" name="cep" required>
            </div>

            <div class="col-md-14">
                <label for="rua">Rua:</label>
                <input class="form-control" type="text" id="rua" name="rua" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="numero">NÃºmero:</label>
                    <input class="form-control" type="text" id="numero" name="numero" required>
                </div>

                <div class="col-md-6">
                    <label for="complemento">Complemento:</label>
                    <input class="form-control" type="text" id="complemento" name="complemento" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="cidade">Cidade:</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" required>
                </div>

                <div class="col-md-6">
                    <label for="uf">UF:</label>
                    <input class="form-control" type="text" id="uf" name="uf" required>
                </div>
            </div>

            <div class="btn">
                <input class="btn btn-primary" type="submit" onclick="sendEmail()" value="Cadastrar">       
            </div>
        </div>
    </form>
