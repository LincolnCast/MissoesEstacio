<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>Receitas da Tia Jurema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formatos.css">
</head>

<body>
    
    <nav class="nav">
        <ul class="nav-list">
           <li class="nav-item">
              <a class="nav-link" href="../index.html">Mundo 2</a>
           </li>
        </ul>
    </nav> 
  
    <nav class="menu">
          <ul class="menu-list">
             <li class="menu-item"><a href="home.html">Home</a></li>
             <li class="menu-item"><a href="receitas.html">Receitas</a></li>
             <li class="menu-item-ativo"><a href="cadastro.html">Cadastro</a></li>
          </ul>
    </nav>

    <main>
        <h1 class="titulo-cadastro">Efetue seu Cadastro</h1>
        <div id="div-cadastro" class="container">
            
            <form id="dados" action="smtp.lincolncast@gmail.com" method="POST">

                <div class="col-md-14">
                    <label for="validationCustom01" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                    Escreva um nome!
                    </div>
                </div>

            <div class="col-md-14">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div class="col-md-14">
                <label for="cep">CEP:</label>
                <input class="form-control" type="text" id="cep" name="cep">
            </div>

            <div class="col-md-14">
                <label for="rua">Rua:</label>
                <input class="form-control" type="text" id="rua" name="rua">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="numero">Número:</label>
                    <input class="form-control" type="number" id="numero" name="numero">
                </div>

                <div class="col-md-6">
                    <label for="complemento">Complemento:</label>
                    <input class="form-control" type="text" id="complemento" name="complemento">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="cidade">Cidade:</label>
                    <input class="form-control" type="text" id="cidade" name="cidade">
                </div>

                <div class="col-md-6">
                    <label for="uf">UF:</label>
                    <input class="form-control" type="text" id="uf" name="uf">
                </div>
            </div>

            <div class="btn">
                <input class="btn btn-primary" type="submit" onclick="sendEmail()" value="Cadastrar">       
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Jurema 2023</p>
     </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    function sendEmail() {
        // Obtenha os dados do formulário
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        // Construa o objeto de dados a ser enviado
        var data = {
            name: name,
            email: email,
            message: message
        };

        // Faça a solicitação POST usando a API Fetch
        fetch('URL_DO_SEU_SERVICO_DE_EMAIL', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao enviar e-mail');
            }
            return response.json();
        })
        .then(responseData => {
            console.log('E-mail enviado com sucesso:', responseData);
            // Aqui você pode adicionar lógica adicional, como exibir uma mensagem de sucesso para o usuário
        })
        .catch(error => {
            console.error('Erro ao enviar e-mail:', error);
            // Aqui você pode lidar com erros, como exibir uma mensagem de erro para o usuário
        });
    }
</script>
</body>
</html>
